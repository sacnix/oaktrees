<app-menu></app-menu>
<main>
    <div class="container padding-container-oak">
        <h1 class="h3 mb-3 text-start">Categorías</h1>
        <form class="d-flex" action="frm_nuevaCategoria.html">
            <input class="form-control me-2" type="search" placeholder="Buscar categoría" aria-label="Buscar categoría">
            <button class="btn btn-primary-oak" type="submit">Buscar</button>
            <button class="btn btn-primary-oak" type="submit" style="margin-left: 10px;" routerLink="/categorias/nueva-categoria">Nuevo</button>
        </form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID categoría</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categoria">
                    <th scope="row">{{categoria.id}}</th>
                    <td>{{categoria.nombre}}</td>
                    <td><button class="btn btn-outline-warning" routerLink="/editar-categoria/{{categoria.id}}"><i class="fas fa-edit"></i>
                      Editar</button></td>
                    <td><button class="btn btn-outline-danger" (click)="borrar(categoria.id)"><i class="fas fa-trash-alt"></i>
                      Eliminar</button></td>
                </tr>
            </tbody>

        </table>
    </div>

</main>
