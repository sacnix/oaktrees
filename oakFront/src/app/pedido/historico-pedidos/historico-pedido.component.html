<app-menu></app-menu>
<main>
    <div class="container padding-container-oak">
        <h1 class="h3 mb-3 text-start">Hist√≥rico Pedidos</h1>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar usuario" aria-label="Buscar producto">
            <button class="btn btn-primary-oak" type="submit">Buscar</button>
        </form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Ver</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pedido of pedido">
                    <td>{{pedido.idPedido}}</td>
                    <td>{{pedido.fecha}}</td>
                    <td>{{pedido.idEstado}}</td>
                    <td>{{pedido.valorTotal}}</td>
                    <td><button class="btn btn-outline-success" routerLink="/ver-pedido/{{pedido.idPedido}}"><i class="fas fa-eye"></i>
            Ver</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</main>
