<main class="form-signin">
  <form action="usuarios.html">
    <h1 class="h3 mb-3 fw-normal">Usuarios</h1>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Nombre</label>
      <input type="text" value="User" class="form-control" id="exampleInputPassword1">
    </div>
    <fieldset disabled>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico
        </label>
        <input type="text" value="test1@gmail.com" class="form-control" aria-describedby="emailHelp">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Teléfono</label>
      <input type="text" value="5902341" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp">
    </div>

        <label for="disabledTextInput" class="form-label">Contraseña</label>
