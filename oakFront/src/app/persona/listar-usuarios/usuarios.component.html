<app-menu></app-menu>
<main>
  <div class="container padding-container-oak">
    <h1 class="h3 mb-3 text-start">Usuarios</h1>
    <form class="d-flex" action="frm_nuevoUsuarioAdmin.html">
      <input class="form-control me-2" type="search" placeholder="Buscar usuario" aria-label="Buscar usuario">
      <button class="btn btn-primary-oak" type="submit">Buscar</button>
      <button class="btn btn-primary-oak" type="submit" style="margin-left: 10px;" routerLink="/crear-usuario">Nuevo</button>
    </form>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Correo</th>
          <th scope="col">Nombres</th>
          <th scope="col">Tel√©fono</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of persona">
          <td>{{persona.correo}}</td>
          <td>{{persona.nombre}}</td>
          <td>{{persona.telefono}}</td>
          <td><button class="btn btn-outline-warning" routerLink="/editar-usuario/{{persona.correo}}"><i class="fas fa-edit"></i>
            Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(persona.correo)"><i class="fas fa-trash-alt"></i>
            Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</main>
