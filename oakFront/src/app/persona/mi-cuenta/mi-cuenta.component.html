<app-menu></app-menu>

<main class="form-signin">
  <form  #f="ngForm" *ngIf="persona">
    <h1 class="h3 mb-3 fw-normal">Mi cuenta</h1>
    <div class="form-floating space-input-oak">
      <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
      <label for="nombre">Nombres</label>
    </div>
    <div class="form-floating space-input-oak">
      <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="persona.telefono" required>
      <label for="telefono">Tel√©fono</label>
    </div>
    <fieldset disabled>
    <div class="form-floating space-input-oak">
      <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="persona.correo" required>
      <label for="correo">Correo</label>
    </div>
  </fieldset>
    <fieldset disabled>
    <div class="form-floating space-input-oak">
      <input type="password" class="form-control" id="clave" name="clave" [(ngModel)]="persona.clave" required>
      <label for="clave">Clave</label>
    </div>
  </fieldset>

    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-secundary-oak">Eliminar cuenta</button>
      </div>
      <div class="col text-center">
        <button (ngSubmit)="onUpdate()" novalidate class="btn btn-primary-oak">Actualizar</button>
      </div>
    </div>
  </form>
</main>
<hr class="featurette-divider">
