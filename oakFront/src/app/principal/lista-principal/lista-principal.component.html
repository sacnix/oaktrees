<main class="flex-shrink-0">

  <div id="myCarousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../assets/slide1.png" alt="First slide" width="100%" height="100%" fill="#777">


        <div class="container">
          <div class="carousel-caption text-end">
            <p><a class="btn btn-lg btn-dark" href="#">Ver más</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100" src="../assets/slide2.png" alt="First slide" width="100%" height="100%" fill="#777">


        <div class="container">
          <div class="carousel-caption text-end">
            <p><a class="btn btn-lg btn-dark" href="#">Ver más</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item ">
        <img class="d-block w-100" src="../assets/slide3.png" alt="First slide" width="100%" height="100%" fill="#777">


        <div class="container">
          <div class="carousel-caption text-end">
            <p><a class="btn btn-lg btn-dark" href="#">Ver más</a></p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container marketing">

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="../assets/card1.jpg" class="card-img-top" alt="Papelería">
          <div class="card-body">
            <h5 class="card-title">Papelería</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="../assets/card2.jpg" class="card-img-top" alt="Cosméticos">
          <div class="card-body">
            <h5 class="card-title">Cosméticos</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="../assets/card3.jpg" class="card-img-top" alt="Temáticos">
          <div class="card-body">
            <h5 class="card-title">Temáticos</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
