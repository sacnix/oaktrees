<app-menu></app-menu>
<main>
  <div class="container padding-container-oak">
    <h1 class="h3 mb-3 text-start">Productos</h1>
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar producto">
      <button class="btn btn-primary-oak" type="submit">Buscar</button>
      <button class="btn btn-primary-oak" type="submit" style="margin-left: 10px;" routerLink="/productos">Nuevo</button>
    </form>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Imagen</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of producto">
          <td>{{producto.idProducto}}</td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.precio}}</td>
          <td>{{producto.cantidad}}</td>
          <td><img class="image-thumbnail" style="max-width: 120px; display: block;" src="{{producto.imagenUrl}}" alt=""></td>
          <td><button class="btn btn-outline-warning" routerLink="/editar-productos/{{producto.idProducto}}"><i class="fas fa-edit"></i>
            Editar</button></td>
        <td><button class="btn btn-outline-danger" (click)="borrar(producto.idProducto)"><i class="fas fa-trash-alt"></i>
            Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</main>
