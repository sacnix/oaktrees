<main class="flex-shrink-0">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Ver</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rol of rol">
          <td>{{rol.id}}</td>
          <td>{{rol.nombre}}</td>
          <td><button class="btn btn-outline-primary" routerLink="/detalle/{{rol.id}}"><i class="fas fa-eye"></i>
              Ver</button></td>
          <td><button class="btn btn-outline-warning" routerLink="/editar/{{rol.id}}"><i class="fas fa-edit"></i>
              Editar</button></td>
          <td><button class="btn btn-outline-danger" (click)="borrar(rol.id)"><i class="fas fa-trash-alt"></i>
              Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
